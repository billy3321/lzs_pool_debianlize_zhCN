[info]
name[en_us] = Install Audacious
desc[en_us] = Linux music player.

name[zh_tw] = 安裝 Audacious
desc[zh_tw] = Linux 下有數不清的好用音樂播放軟體，但是對於原 Windows 使用者來說，介面較不習慣，
              再加上目前仍有大量 MP3，還在使用 Big5 中文編碼。Audacious 在正確設定下，能夠處理大部份的編碼問題，所以仍然是推薦使用。
name[zh_cn] = 安装 Audacious
desc[zh_cn] = Linux 下有数不清的好用音乐播放软体，但是对于原 Windows 使用者来说，介面较不习惯，
              再加上目前仍有大量 MP3，还在使用 Big5 中文编码。Audacious 在正确设定下，能够处理大部份的编码问题，所以仍然是推荐使用。

