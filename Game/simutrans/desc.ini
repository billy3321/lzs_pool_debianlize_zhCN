[info]
name[en_US] = Simutrans
desc[en_US] = Simutrans is a free transportation simulator: The player operates a
              transportation company and has to transport goods and passengers between
              factories and different cities.
name[zh_TW] = 安裝模擬交通(Simutrans)
desc[zh_TW] = 模擬交通(Simutrans)是一是一個免費開放原始碼交通模擬電腦遊戲，
              這個遊戲集中於貨運，集體運輸，郵遞及電力輸送，玩家可以從遊戲
              中興建城市、道路、鐵路、機場、運河等城市設施。
name[zh_CN] = 安装模拟交通(Simutrans)
desc[zh_CN] = 模拟交通(Simutrans)是一是一个免费开放原始码交通模拟电脑游戏，
              这个游戏集中于货运，集体运输，邮递及电力输送，玩家可以从游戏
              中兴建城市、道路、铁路、机场、运河等城市设施。

