name[zh_tw] = 安裝 StarDict 星際譯王及其字典檔
desc[zh_tw] = 對岸網友開發的翻譯軟體，功能類似 Windows 下的譯點通，強大好用。特色是包含多種豐富的辭典資料庫，並且可以支援滑鼠選取文字自動查詢
warn[zh_tw] = 其中有些字典資料來路不明，有違法疑慮，使用者請自行斟酌。
name[zh_cn] = 安装 StarDict 星际译王及其字典档
desc[zh_cn] = 中国网友开发的翻译软体，功能类似 Windows 下的译点通，强大好用。特色是包含多种丰富的辞典资料库，并且可以支援滑鼠选取文字自动查询
warn[zh_cn] = 其中有些字典资料来路不明，有违法疑虑，使用者请自行斟酌。

